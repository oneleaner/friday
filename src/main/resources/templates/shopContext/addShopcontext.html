<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <title>新增信息</title>
    <header th:replace="header::html"></header>
</head>
<body>
    <div class="x-body">
         <form class="layui-form">
             <input id='hiddenId' type='hidden' th:value='${shopcontext.id}' name='id' />		<div class='layui-form-item'>
		<div class='layui-form-item'>
				<label  for='modified'  class='layui-form-label'><span class='x-red'>*</span>modified</label>
				<div class='layui-input-inline'>
					<input th:value='${shopcontext.modified}' class='layui-input' placeholder='modified' type='text' name='modified' id='modified'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
		<div class='layui-form-item'>
				<label  for='sid'  class='layui-form-label'><span class='x-red'>*</span>sid</label>
				<div class='layui-input-inline'>
					<input th:value='${shopcontext.sid}' class='layui-input' placeholder='sid' type='text' name='sid' id='sid'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
		<div class='layui-form-item'>
				<label  for='context'  class='layui-form-label'><span class='x-red'>*</span>context</label>
				<div class='layui-input-inline'>
					<input th:value='${shopcontext.context}' class='layui-input' placeholder='context' type='text' name='context' id='context'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
		<div class='layui-form-item'>
				<label  for='display'  class='layui-form-label'><span class='x-red'>*</span>display</label>
				<div class='layui-input-inline'>
					<input th:value='${shopcontext.display}' class='layui-input' placeholder='display' type='text' name='display' id='display'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
		<div class='layui-form-item'>
				<label  for='uid'  class='layui-form-label'><span class='x-red'>*</span>uid</label>
				<div class='layui-input-inline'>
					<input th:value='${shopcontext.uid}' class='layui-input' placeholder='uid' type='text' name='uid' id='uid'  lay-verify='required'>
				</div>
			</div>

            <div class="layui-form-item">
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  保存
              </button>
            </div>
        </form>
    </div>
	<script type="text/javascript">
		layui.use(['form','layer'], function(){
                $ = layui.jquery;
                var form = layui.form
                ,layer = layui.layer
            //监听提交
            form.on('submit(add)', function(data){
                $.ajax({
                    url:"/shopcontexts/add",
                    type:"POST",
                    data:data.field,
                    dataType:'json',
                    success:function(result){
                        if(result.code == 500 || result.code == 5000100 || result.code == 5000101 || result.code == 5000102){
                            layer.alert(result.msg);
                        }else{
                            layer.alert("设置成功", {icon: 6},function () {
                                x_admin_close();
                                x_admin_father_reload();
                            });
                        }
                    }
                });
                return false;
             });
          });
	</script>
</body>
</html>
