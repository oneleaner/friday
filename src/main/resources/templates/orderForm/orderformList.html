<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <title>Orderform列表</title>
<header th:replace="header::html"></header>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">用户管理</a>
            <a>
                <cite>用户列表</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<div class="layui-fluid">
    <div class="layui-row  layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form  layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="orderNum" id="orderNum"  placeholder="请输入订单号" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" class="layui-input" id="test1" placeholder="选择创建时间">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="receiver" id="receiver" placeholder="请输入收件人" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                        <select name="orderStatus" id="orderStatus" lay-verify="">
                            <option value="">请选择支付状态</option>
                            <option value="2">已支付</option>
                            <option value="1">未支付</option>
                        </select>
                    </div>
                        <div class="layui-inline layui-show-xs-block">
                            <select name="status" id="status" lay-verify="">
                                <option value="">请选择订单状态</option>
                                <option value="1">已收货</option>
                                <option value="-1">未收货</option>
                                <option value="2">已发货</option>
                                <option value="-2">未发货</option>
                            </select>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-hide" id="table" lay-filter="member"></table>
                </div>
                <div class="layui-card-body ">
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">

 layui.use(['table','laydate','form'], function(){
    $ = layui.jquery;
    var table = layui.table;
    var  form=layui.form;
    var  laydate=layui.laydate;

     laydate.render({
         elem: '#test1'
     });

    table.render({
        elem: '#table'
        ,url: '/orderforms/listPage' //数据接口
        ,response: {
            countName: 'count', //规定数据总数的字段名称，默认：count
            dataName: 'datas' //规定数据列表的字段名称，默认：data
        }
        ,page: true //开启分页
        , cols: [
             [ //表头
				 {field : 'orderNum', title : '订单编号'},
                 {field : 'receiver', title : '收件人'},
                 {field : 'detailAddress', title : '收货地址'},
                 {field : 'phone', title : '联系方式'},
                 {field : 'money', title : '应付金额'},
				 {field : 'orderStatus', title : '支付状态',templet:function (d) {
                        return d.orderStatus=='1'?"未支付":"已支付";
                     }},
                 {field : 'status', title : '订单状态',templet:function (d) {
                     if (d.status=='1'){
                         return "已确定";
                     }else if(d.status=='-1'){
                         return "已取消";
                     }else if (d.status=='2'){
                         return "已发货"
                     } else if (d.status=='-2'){
                         return "未发货"
                     }
                     }},
                 {field : 'createDate', title : '创建时间'},
                { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]
        ]
    });

     //监听工具条
    table.on('tool(member)', function(obj){
        var data = obj.data;
        console.log(data);
        if(obj.event === 'del'){
            layer.confirm('真的删除行么', function(index){
                $.ajax({
                    url:"/orderforms/delete",
                    type:"GET",
                    data:{orderNum:data.orderNum},
                    dataType:'json',
                    success:function(result){
                        if(result.code == 200){
                            layer.alert("删除成功", {icon: 1},function (index1) {
                                layer.close(index1);
                                table.reload('table');
                            });
                        }else{
                            layer.alert(result.msg);
                        }

                    },
                });
            });
        } else if(obj.event === 'edit'){
            var id = data.id;//当前行的id
            xadmin.open('编辑信息','/orderforms/edit/?orderNum='+data.orderNum);
        }
    });

     form.on('submit(search)', function(data){
         table.render({
             elem: '#table'
             ,url: '/orderforms/search' //数据接口
             ,page: true //开启分页
             ,response: {
                 countName: 'count', //规定数据总数的字段名称，默认：count
                 dataName: 'datas' //规定数据列表的字段名称，默认：data
             }
             ,where:{
                 orderNum:$('#orderNum').val(),
                 receiver:$('#receiver').val(),
                 createDate:$('#test1').val(),
                 orderStatus:$('#orderStatus').val(),
                 status:$('#status').val()
             },cols: [
                 [ //表头
                     {field : 'orderNum', title : '订单编号'},
                     {field : 'receiver', title : '收件人'},
                     {field : 'detailAddress', title : '收货地址'},
                     {field : 'phone', title : '联系方式'},
                     {field : 'money', title : '应付金额'},
                     {field : 'orderStatus', title : '支付状态',templet:function (d) {
                             return d.display=='1'?"已支付":"未支付";
                         }},
                     {field : 'status', title : '订单状态',templet:function (d) {
                             if (d.status=='1'){
                                 return "已确定";
                             }else if(d.status=='-1'){
                                 return "已取消";
                             }else if (d.status=='2'){
                                 return "已发货"
                             } else if (d.status=='-2'){
                                 return "未发货"
                             }
                         }},
                     {field : 'createDate', title : '创建时间'},
                     { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                 ]
             ]

         });
         return false;
     });
});

</script>
