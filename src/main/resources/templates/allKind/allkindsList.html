<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friday-System</title>
    <header th:replace="header::html"></header>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">商品分类管理</a>
            <a>
                <cite>商品分类列表</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<div class="layui-fluid">
    <div class="layui-row  layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form  layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="name"  placeholder="请输入商品类名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>

                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('添加分类','/allkinds/add')">添加</button>
                </div>

                <div class="layui-card-body ">
                    <table class="layui-hide" id="table" lay-filter="member"></table>
                </div>

                <div class="layui-card-body ">
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use('table', function(){
        var table = layui.table,
            form = layui.form;
        table.render({
            elem: '#table'
            ,url: '/allkinds/listPage' //数据接口
            ,page: true //开启分页
            ,response: {
                countName: 'count', //规定数据总数的字段名称，默认：count
                dataName: 'datas' //规定数据列表的字段名称，默认：data
            }
            ,cols: [
                [ //表头
                    ,{field: 'id', title: 'ID', align:'center', width:50}
                    ,{field: 'name', title: '商品类名'}
                    ,{field: 'modified', title: '创建时间'}
                    ,{title:'操作', toolbar: '#barDemo' }
                ]
            ]
        });

        //监听工具条
        table.on('tool(member)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){

                    $.ajax({
                        url:"/allkinds/delete",
                        type:"GET",
                        data:{id:data.id},
                        dataType:'json',
                        success:function(result){
                            layer.alert("删除成功", {icon: 1},function (index1) {
                                layer.close(index1);
                                //xadmin.father_reload();
                                table.reload('table');
                            });
                        },
                    });

                });
            } else if(obj.event === 'edit'){
                xadmin.open('编辑用户信息','/allkinds/edit/?id='+data.id);
            }
        });


        //搜索
        form.on('submit(search)', function(data){
            var name = data.field.name;
            table.render({
                elem: '#table'
                ,url: '/allkinds/search' //数据接口
                ,page: true //开启分页
                ,where:{
                    "name":name
                }
                ,response: {

                    countName: 'count', //规定数据总数的字段名称，默认：count
                    dataName: 'datas' //规定数据列表的字段名称，默认：data
                }
                ,cols: [
                    [ //表头
                        ,{field: 'id', title: 'ID', align:'center', width:50}
                        ,{field: 'name', title: '商品类名'}
                        ,{field: 'modified', title: '创建时间'}
                        ,{title:'操作', toolbar: '#barDemo' }
                    ]
                ]
            });
            return false;
        });
    });
</script>

</html>
