<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <title>新增信息</title>
    <header th:replace="header::html"></header>
</head>
<body>
    <div class="x-body">
         <form class="layui-form">
             <input id='hiddenId' type='hidden' th:value='${shopUsers.id}' name='id' />		<div class='layui-form-item'>
		<div class='layui-form-item'>
				<label  for='userId'  class='layui-form-label'><span class='x-red'>*</span>userId</label>
				<div class='layui-input-inline'>
					<input th:value='${shopUsers.userId}' class='layui-input' placeholder='userId' type='text' name='userId' id='userId'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
		<div class='layui-form-item'>
				<label  for='userName'  class='layui-form-label'><span class='x-red'>*</span>userName</label>
				<div class='layui-input-inline'>
					<input th:value='${shopUsers.userName}' class='layui-input' placeholder='userName' type='text' name='userName' id='userName'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
		<div class='layui-form-item'>
				<label  for='portrait'  class='layui-form-label'><span class='x-red'>*</span>portrait</label>
				<div class='layui-input-inline'>
					<input th:value='${shopUsers.portrait}' class='layui-input' placeholder='portrait' type='text' name='portrait' id='portrait'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
		<div class='layui-form-item'>
				<label  for='phone'  class='layui-form-label'><span class='x-red'>*</span>phone</label>
				<div class='layui-input-inline'>
					<input th:value='${shopUsers.phone}' class='layui-input' placeholder='phone' type='text' name='phone' id='phone'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
		<div class='layui-form-item'>
				<label  for='userPassword'  class='layui-form-label'><span class='x-red'>*</span>userPassword</label>
				<div class='layui-input-inline'>
					<input th:value='${shopUsers.userPassword}' class='layui-input' placeholder='userPassword' type='text' name='userPassword' id='userPassword'  lay-verify='required'>
				</div>
			</div>
		<div class='layui-form-item'>
		<div class='layui-form-item'>
				<label  for='shcool'  class='layui-form-label'><span class='x-red'>*</span>shcool</label>
				<div class='layui-input-inline'>
					<input th:value='${shopUsers.shcool}' class='layui-input' placeholder='shcool' type='text' name='shcool' id='shcool'  lay-verify='required'>
				</div>
			</div>

            <div class="layui-form-item">
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  保存
              </button>
            </div>
        </form>
    </div>
	<script type="text/javascript">
		layui.use(['form','layer'], function(){
                $ = layui.jquery;
                var form = layui.form
                ,layer = layui.layer
            //监听提交
            form.on('submit(add)', function(data){
                $.ajax({
                    url:"/shopUserss/add",
                    type:"POST",
                    data:data.field,
                    dataType:'json',
                    success:function(result){
                        if(result.code == 500 || result.code == 5000100 || result.code == 5000101 || result.code == 5000102){
                            layer.alert(result.msg);
                        }else{
                            layer.alert("设置成功", {icon: 6},function () {
                                x_admin_close();
                                x_admin_father_reload();
                            });
                        }
                    }
                });
                return false;
             });
          });
	</script>
</body>
</html>
